<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurent Signup Page</h1>
          <h5>Get Free To Membership</h5><hr>
        </div>

        <form [formGroup]="signupform" (ngSubmit)="signup()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" placeholder="Enter Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label  class="form-label">Mobile Number</label>
            <input formControlName="mobile" placeholder="Enter Mobile Number"  type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter Email address"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter Password"  type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>

        <a routerLink="/login" class="btn btn-info">Already Member? Click To Login</a>

      </div>
    </div>
  </div>
</div>
